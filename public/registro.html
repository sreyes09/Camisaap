<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de nuevos usuarios</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="card">
        <h4>Registro de nuevos usuarios</h4>

        <input type="text" id="txt_nombre" class="form-control mb-3" placeholder="Escriba el nombre" />
        <input type="text" id="txt_email" class="form-control mb-3" placeholder="Escriba el email" />
        <input type="password" id="txt_clave" class="form-control mb-4" placeholder="Escriba la clave" />

        <input type="button" value="Registrarse" class="btn btn-primary w-100" onclick="registro()" />
    </div>

    <script>
        function registro() {
            nombreinput = document.getElementById("txt_nombre").value;
            emailinput = document.getElementById("txt_email").value;
            passinput = document.getElementById("txt_clave").value;

            fetch('/api/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nombre: nombreinput,
                    email: emailinput,
                    clave: passinput
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Usuario creado:', data);
                alert('Usuario creado exitosamente');
            });
        }
    </script>
    <style>
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: #f4f6f9; /* fondo claro */
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

.card {
    background-color: #fff;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    width: min(90vw, 420px);
}

.card h4 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #1e3c72;
    font-weight: 700;
}

.form-control {
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 12px;
    font-size: 14px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 4px rgba(0,123,255,.12);
}

.btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.2s;
}

.btn-primary:hover {
    background-color: #005bb5;
}
    </style>

</body>
</html>
